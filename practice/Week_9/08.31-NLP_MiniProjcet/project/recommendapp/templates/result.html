<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>추천 영화 리스트</h1>
    <div class="mv_container">
        {% for movie in mv_info %} 
        <div class="mv_box">
            <img class="mv_poster" src={{movie.poster}} alt="image"></img>
            <h3>{{movie.name}}</h3>
            <h4>평점 {{movie.rating}}</h4>
        </div>
        {% endfor %}
    </div>
</body>
</html>
