<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="toss.css" rel="stylesheet" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>toss</title>
  </head>
  <body>
    <!-- for_center 는 지우시고, margin: 0 auto; 로 가운데 정렬하셔도 됩니다. -->
    <div class="for_center">
      <div class="top_container">
        <div class="text_container">
          <div class="main">
            <h2>
              계좌 관리는 번거롭지만
            </h2>
            <h2>
              토스는 쉽습니다
            </h2>
          </div>
          <div class="detail">
            간편한 인증 한번으로 <br />소유한 계좌를 한 번에 관리 할 수
            있습니다.
          </div>
          <div class="go_detail">자세히 알아보기 ></div>
        </div>
        <div class="card_container">
          <div class="card">
            <div class="bank">
              <img src="./bank_logo_img/logo_1.png" />
              <div>국민은행</div>
            </div>
            <div class="price">2,134,000원</div>
          </div>
          <div class="card">
            <div class="bank">
              <img src="./bank_logo_img/logo_3.png" />
              <div>신한은행</div>
            </div>
            <div class="price">1,126,000원</div>
          </div>
          <div class="card">
            <div class="bank">
              <img src="./bank_logo_img/logo_4.png" />
              <div>하나은행</div>
            </div>
            <div class="price">684,000원</div>
          </div>
          <div class="card">
            <div class="bank">
              <img src="./bank_logo_img/logo_5.png" />
              <div>우리은행</div>
            </div>
            <div class="price">339,050원</div>
          </div>
          <div class="card">
            <div class="bank">
              <img src="./bank_logo_img/logo_2.png" />
              <div>NH 농협은행</div>
            </div>
            <div class="price">1,412,000원</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
